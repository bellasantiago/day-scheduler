<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p><br>
    <p id="currentDay" class="lead"></p> <br>
    <button class="col-md-2 btn clearBtn">CLEAR ALL</button>
  </header>
  <div class="container" id="timeBlockContainer">
    <!-- Timeblocks go here -->

    <!-- 9AM Time Slot -->
    <div class="row timeBlock" id="9">
      <div class="col-md-1 time">09 AM</div>
      <textarea class="col-md-10 toDo description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <!-- 10AM Time Slot -->
    <div class="row timeBlock" id="10">
      <div class="col-md-1 time">10 AM</div>
      <textarea class="col-md-10 toDo description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <!-- 11AM Time Slot -->
    <div class="row timeBlock" id="11">
      <div class="col-md-1 time">11 AM</div>
      <textarea class="col-md-10 toDo description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <!-- 12PM Time Slot -->
    <div class="row timeBlock" id="12">
      <div class="col-md-1 time">12 PM</div>
      <textarea class="col-md-10 toDo description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <!-- 1PM Time Slot -->
    <div class="row timeBlock" id="13">
      <div class="col-md-1 time">01 PM</div>
      <textarea class="col-md-10 toDo description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <!-- 2PM Time Slot -->
    <div class="row timeBlock" id="14">
      <div class="col-md-1 time">02 PM
      </div>
      <textarea class="col-md-10 toDo description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <!-- 3PM Time Slot -->
    <div class="row timeBlock" id="15">
      <div class="col-md-1 time">03 PM</div>
      <textarea class="col-md-10 toDo description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <!-- 4 PM Time Slot -->
    <div class="row timeBlock" id="16">
      <div class="col-md-1 time">04 PM</div>
      <textarea class="col-md-10 toDo description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <!-- 5PM Time Slot -->
    <div class="row timeBlock" id="17">
      <div class="col-md-1 time">05 PM</div>
      <textarea class="col-md-10 toDo description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
